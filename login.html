<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style-login.css">
    <title>Login</title>

</head>
<body>
    <header>
        <img src="./img/Logos/logo-platzi.png" alt="Logo de platzi video" class="header__img">
    </header>
    <main>
        <section class="login">
            <div class="login__container">
                <h2>Inicia sesion</h2>
                <form action="" class="login__container--form">
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="Email"><br>
                    <input type="password" name="password" id="password" placeholder="Contraseña"><br>
                    <button> Iniciar sesion</button>
                </form>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="cbox-remember" id="cbox-remember" value="checkbox"> Recuerdame
                    </label>
                    <a href="">olvide mi contraseña</a>
                </div>
                <div class="login__container--social-media">
                    <div>
                        <img src="https://img.icons8.com/material-sharp/24/ffffff/google-logo.png" alt=""/>Iniciar secion con Google
                    </div>
                    <div>
                        <img src="https://img.icons8.com/android/24/ffffff/twitter.png"/>Iniciar secion con Twitter
                    </div>
                </div>
                <div class="login__container--regiter">
                <p>No tienes ninguna cuenta <a href="">Registrate</a> </p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaracion de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
